{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Add a review for {{ pizza.name }} at Slice of Italy. Share your thoughts and experiences with our delicious pizzas.">
{% endblock %}

{% block content %}
  <h1>Add Review for {{ pizza.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
