<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist. You will be redirected to the homepage shortly.</p>
        <p>If the redirection does not happen automatically, <a href="{% url 'home' %}">click here</a> to go to the homepage.</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    setTimeout(function() {
      window.location.href = "{% url 'home' %}";
    }, 5000);
  </script>
</body>
</html>
