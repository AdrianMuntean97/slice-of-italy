{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist. You will be redirected to the homepage shortly.</p>
        <p>If the redirection does not happen automatically, <a href="{% url 'home' %}">click here</a> to go to the homepage.</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    setTimeout(function() {
      window.location.href = "{% url 'home' %}";
    }, 5000); // Redirect after 5 seconds
  </script>
{% endblock %}
